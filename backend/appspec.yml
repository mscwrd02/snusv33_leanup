version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/my-nest-app
    overwrite: yes

permissions:
  - object: /home/ubuntu/my-nest-app
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: ubuntu
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 600
      runas: ubuntu
  AfterInstall:
    - location: scripts/start_server
      timeout: 300
      runas: ubuntu
